<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="style.css" />
  <script src="Display.js"></script>
  <script src="Calculadora.js"></script>  
  <script src="index.js" defer></script>

  <title>La Calculator 2000</title>
</head>

<body>  
  <div class="container">

    <div class="flex-container">
      <div class="calculadora neon">
        <div class="display neon">
          <div id="valorAnterior"></div>
          <div id="valorActual"></div>        
        </div>      
        <button id="borrarTodo" class="col-2 neonVerde">C</button>
        <button class="neonVerde" id="borrar">←</button>
        <button class="operador neonVerde" value="dividir">÷</button>
        <button class="numero neon">7</button>
        <button class="numero neon">8</button>
        <button class="numero neon">9</button>
        <button class="operador neonVerde" value="multiplicar">x</button>      
        <button class="numero neon">4</button>
        <button class="numero neon">5</button>
        <button class="numero neon">6</button>
        <button class="operador neonVerde" value="restar">-</button>      
        <button class="numero neon">1</button>
        <button class="numero neon">2</button>
        <button class="numero neon">3</button>  
        <button class="operador neonVerde" value="sumar">+</button>    
        <button class="col-2 numero neon">0</button>
        <button class="numero neon">.</button>
        <button class="operador neonVerde" value="igual">=</button>      
      </div>
      
      <div class="firma"> 
        Desig by <a href="https://www.linkedin.com/in/facundouferer/"  target="_new">Facundo Uferer</a>
      </div>    
    </div>    
    
  </div>
</body>

</html>
